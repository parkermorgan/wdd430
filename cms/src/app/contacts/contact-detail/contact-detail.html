<div class="panel" *ngIf="contact">
  <div class="panel-header" style="padding: 20px; border-bottom: 1px solid #ccc; background-color: #f0f0f0;">
    <h3>{{ contact.name }}</h3>
    <div style="display: flex; align-items: center; margin-top: 10px;">
      <img 
        *ngIf="contact.imageUrl" 
        [src]="contact.imageUrl" 
        alt="{{ contact.name }}" 
        style="width: 80px; height: auto; margin-right: 15px; object-fit: cover; border-radius: 5px;">

      <div style="flex-grow: 1;"></div> 

      <a class="btn btn-primary btn-sm" [routerLink]="['/contacts', contact?.id, 'edit']" style="margin-right: 5px;">Edit</a>
      <button class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
    </div>
  </div>

  <div class="panel-body" style="padding: 10px;">
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
  </div>
</div>
